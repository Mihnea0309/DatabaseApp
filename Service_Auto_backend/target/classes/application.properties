# URL-ul bazei de date, de forma jdbc:postgresql://host:port/database_name
spring.datasource.url=jdbc:postgresql://localhost:5432/ServiceAuto

# Username-ul ?i parola pentru baza de date
spring.datasource.username=postgres
spring.datasource.password=GGMU2003

# Driver-ul bazei de date
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialectul JPA pentru PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Crearea ?i actualizarea automat? a schemelor de baze de date
# ï¿½n faza de dezvoltare, po?i folosi update, create-drop etc.
spring.jpa.hibernate.ddl-auto=update

# Nivelul de logging pentru interog?rile SQL (op?ional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type.descriptor.sql.BasicBinder.logBinding=true

logging.level.com.BD.Service_Auto=DEBUG

management.endpoints.web.exposure.include=*

